<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>个人博客展示</title>
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="block_1 fullScreen">
			<div class="container about_me animated fadeIn">
				<!--图片区域-->
				<div class="user_pic animated bounceInLeft"></div>
				<!--个人简介-->
				<div class="user_info animated bounceInRight">
					<div class="user_name">
						<span id="user_name">New World</span>
					</div>
					<div class="user_message">
						<p id="user_message">“对于那些已经掌握技术的人来说，行动的时间永远是现在。”------Paul Graham </p>
					</div>
					<div class="btn_group">
						<a href="#" class="btn btn_sm btn_orange animated shake">前端技术</a>
						<a href="#" class="btn btn_lg btn_blue animated shake">后端技术</a>
						<a href="#" class="btn btn_lg btn_red animated shake">项目库</a>
					</div>
				</div>
			</div>
		</div>
		<div class="block_2 fullScreen"></div>
		<div class="block_3 fullScreen"></div>
		<div class="block_4 fullScreen"></div>
		<div class="point">
			<ul>
				<li class="on"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>


	<!--引入JS依赖库-->
	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.mousewheel.js"></script>
	<!--引入本页面JS文件-->
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
